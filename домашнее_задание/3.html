    /*

    golden, также такой класс должен ставиться всем звездам до нее слева.
    */
    const starsCont = document.querySelector('.stars_container');
    const stars = document.querySelectorAll('.fa-star');
    starsCont.addEventListener('mouseover', event => {
      if (event.target.tagName === "I") {
        stars.forEach(star => star.classList.remove('golden'));
        let i = 0;
        do {
          stars[i].classList.add('golden');
        } while (event.target !== stars[i++])
      }
    });
