<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework2</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  1. При использовании префиксной формы а увеличится на единицу и вернется уже
   увеличенное значение 2. Поэтому в с запишется 2.
  2. на консоль выведется 2
   */
  c = ++a;
  console.log(c);

  /*
  1. При использовании постфиксной формы b увеличится на 1, но вернет старое
   значение 1, которое запишется в d.
  2. В консоль выведется 1. при этом b станет равной 2.
   */
  d = b++;
  console.log(d);

  /*
  1. после предыдущего увеличения а = 2.
  2. Префиксная форма а увеличивается на 1 и возвращает значение 3.
  3. в с присваивается 5 и выводится в консоль.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  1. b = 2 после прошлого увеличения. 
  2. Снова постфиксная форма. тоесть возвращено 2, хотя b станет = 3
  3. В d присвоится сумма 2 и 2, тоесть 4 и выведется в консоль.
   */
  d = 2 + b++;
  console.log(d);
  
  console.log(a);
  console.log(b);
</script>
</body>
</html>
